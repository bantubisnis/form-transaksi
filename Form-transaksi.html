<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2f855a;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Transaksi</h2>
    <form id="transaksiForm">
      <label for="kategori">Kategori Bisnis</label>
      <select id="kategori" name="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="Hotel">Hotel</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Wisata Diving">Wisata Diving</option>
      </select>

      <label for="nama_tamu">Nama Tamu</label>
      <input type="text" id="nama_tamu" name="nama_tamu" required />

      <label for="jenis">Jenis Transaksi</label>
      <select id="jenis" name="jenis" required>
        <option value="">-- Pilih Jenis --</option>
        <option value="Pemasukan">Pemasukan</option>
        <option value="Pengeluaran">Pengeluaran</option>
      </select>

      <label for="nominal">Nominal (Rp)</label>
      <input type="number" id="nominal" name="nominal" required />

      <label for="deskripsi">Deskripsi</label>
      <textarea id="deskripsi" name="deskripsi" rows="3"></textarea>

      <button type="submit">Simpan Transaksi</button>
    </form>
  </div>

  <script>
    document.getElementById("transaksiForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        kategori: document.getElementById("kategori").value,
        nama_tamu: document.getElementById("nama_tamu").value,
        jenis: document.getElementById("jenis").value,
        nominal: document.getElementById("nominal").value,
        deskripsi: document.getElementById("deskripsi").value
      };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      });

      alert("Data berhasil dikirim!");
      document.getElementById("transaksiForm").reset();
    });
  </script>
</body>
</html>
